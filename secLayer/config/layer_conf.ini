[host]

ip = 127.0.0.1
port = 8989


[redis_proxy2layer]
ip = 127.0.0.1
port = 6379
MaxIdle = 5
MaxActive = 10
IdleTimeout = 60


[etcd]
ip = 127.0.0.1
port = 2379
