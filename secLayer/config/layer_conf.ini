secKill_key = secKill
product_key = product


[log]
path = ../log/layer.log
level = debug

[service]
writeGoroutineNum = 10
readGoroutineNum = 10
handleGoroutineNum = 10
readHandleChanSize = 100000
MaxTimeOut = 10